<!DOCTYPE html>
<html lang="en">
<head>
    <title>Currency Converter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="scripts.js" type="text/javascript"></script>
</head>
<body>
  
  <div class="container">
    <h2>Currency Converter</h2>
    <form action="#">
        <label>From:</label>
        <select id="fromcurr" class="curr">
          <option value="rupee">Rupee</option>
          <option value="usdollar">US Dollar</option>
          <option value="euro">Euro</option>
          <option value="pound">Pound Sterling</option>
          <option value="yuan">Chinese Yuan</option>
          <option value="peso">Philippine Peso</option>
          <option value="zloty">Polish Zloty</option>
          <option value="singdollar">Singapore Dollar</option>
        </select><br>
        <label>To:</label>
        <select id="tocurr"class="curr">
          <option value="rupee">Rupee</option>
          <option value="usdollar">US Dollar</option>
          <option value="euro">Euro</option>
          <option value="pound">Pound Sterling</option>
          <option value="yuan">Chinese Yuan</option>
          <option value="peso">Philippine Peso</option>
          <option value="zloty">Polish Zloty</option>
          <option value="singdollar">Singapore Dollar</option>
        </select><br>
        <label>Enter amount to be converted:</label>
        <input type="text" id="amount"></input><br>
        <label>Amount after conversion:</label>
        <input type="text" id="amtcon"></input><br>
        <input type="button" class="button" id="get" onclick="Converter()" value="Get">
        <input type="reset" class="button" value="Reset">
    </form>
  </div>
</body>
</html>
